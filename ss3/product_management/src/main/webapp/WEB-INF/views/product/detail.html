<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Product Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        .product-detail { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Product Detail</h1>
    <div class="product-detail">
        <p><strong>ID:</strong> <span th:text="${product.id}">1</span></p>
        <p><strong>Name:</strong> <span th:text="${product.name}">Product Name</span></p>
        <p><strong>Price:</strong> <span th:text="${product.price}">100.0</span></p>
        <p><strong>Description:</strong> <span th:text="${product.description}">Description</span></p>
        <p><strong>Manufacturer:</strong> <span th:text="${product.manufacturer}">Manufacturer</span></p>
        <a href="/products" class="btn btn-secondary mt-3">Back to Product List</a>
    </div>
</div>
</body>
</html>
