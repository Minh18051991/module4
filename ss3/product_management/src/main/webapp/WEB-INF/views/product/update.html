<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Update Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
        form { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Update Product</h1>
    <form th:action="@{/products/update}" th:object="${product}" method="post" class="form-group">
        <input type="hidden" th:field="*{id}" />
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="text" id="price" th:field="*{price}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" th:field="*{description}" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="manufacturer">Manufacturer:</label>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
    <a href="/products" class="btn btn-secondary mt-3">Back to Product List</a>
</div>
</body>
</html>
