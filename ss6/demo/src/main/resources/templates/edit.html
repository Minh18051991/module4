<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Edit Blog</h2>
        <form th:action="@{/blogs/{id}/edit(id=${blog.id})}" th:object="${blog}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" id="content" th:field="*{content}" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" th:field="*{category}" required>
                    <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="file">Image:</label>
                <input type="file" class="form-control-file" id="file" name="file" accept="image/*">
            </div>
            <div class="form-group" th:if="${blog.img}">
                <label>Current Image:</label>
                <img th:src="@{${blog.img}}" alt="Current Blog Image" style="max-width: 200px;">
            </div>
            <button type="submit" class="btn btn-primary">Update Blog</button>
        </form>
    </div>
</body>
</html>
