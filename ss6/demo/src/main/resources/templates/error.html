<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            text-align: center;
            padding: 50px;
        }

        .error-message {
            color: #ff0000;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .back-link {
            color: #333;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Error</h1>
    <p class="error-message">An error occurred while processing your request.</p>
    <a href="/blogs" class="back-link">Go back to the blog list</a>
</div>
</body>
</html>
