<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Blog</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/blogs}">Home</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Categories
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" th:href="@{/blogs}">All Categories</a>
                    <a class="dropdown-item" th:each="category : ${categories}" th:href="@{/blogs/category/{id}(id=${category.id})}" th:text="${category.name}"></a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Blog List</h1>

    <div class="search-form mb-4">
        <form th:action="@{/blogs/search}" method="get" class="form-inline">
            <input type="text" name="title" placeholder="Search by title" class="form-control mr-2">
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </div>

    <div th:if="${#lists.isEmpty(blogs)}" class="alert alert-warning">
        <p>No blogs found.</p>
    </div>

    <div th:each="blog : ${blogs}" class="card mb-4">
        <div class="card-body">
            <h2 class="card-title"><a th:href="@{/blogs/{id}(id=${blog.id})}" th:text="${blog.title}" class="text-dark"></a></h2>
            <p class="card-text" th:text="${#strings.abbreviate(blog.content, 200)}"></p>
            <div class="blog-meta text-muted">
                <span th:text="'Category: ' + ${blog.category.name}"></span> |
                <span th:text="'Created: ' + ${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}"></span> |
                <span th:text="'Updated: ' + ${#temporals.format(blog.updatedAt, 'yyyy-MM-dd HH:mm')}"></span>
            </div>
            <div class="actions mt-3">
                <a th:href="@{/blogs/update/{id}(id=${blog.id})}" class="btn btn-warning mr-2">Edit</a>
                <form th:action="@{/blogs/delete/{id}(id=${blog.id})}" method="post" class="d-inline">
                    <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</button>
                </form>
            </div>
        </div>
    </div>

    <div class="pagination" th:if="${blogs.totalPages > 1}">
        <a th:each="pageNumber : ${#numbers.sequence(1, blogs.totalPages)}"
           th:href="@{/blogs(page=${pageNumber - 1})}"
           th:text="${pageNumber}"
           class="btn btn-secondary mr-2">
        </a>
    </div>

    <div class="mt-4">
        <a th:href="@{/blogs/new}" class="btn btn-success">Create New Blog</a>
    </div>
</div>
</body>
</html>
