<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog Application</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Blog Application</h1>
        <div class="mb-3">
            <a href="/blogs/new" class="btn btn-primary">Tạo blog mới</a>
        </div>

        <!-- Categories -->
        <div id="categories" class="mb-4">
            <h3>Categories</h3>
            <div id="categoryList">
                <a th:href="@{/blogs}" class="btn btn-outline-primary mr-2 mb-2">All</a>
                <a th:each="category : ${categories}"
                   th:href="@{/blogs(categoryId=${category.id})}"
                   class="btn btn-outline-primary mr-2 mb-2"
                   th:text="${category.name}"></a>
            </div>
        </div>

        <!-- Search Form -->
        <form th:action="@{/blogs}" method="get" class="mb-4">
            <div class="input-group">
                <input type="text" class="form-control" name="title" th:value="${title}" placeholder="Search by title">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="submit">Search</button>
                </div>
            </div>
        </form>

        <!-- Blogs -->
        <div id="blogs">
            <h3>Blogs</h3>
            <div id="blogList">
                <div th:each="blog : ${blogs.content}" class="card mb-3">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${blog.title}"></h5>
                        <p class="card-text" th:text="${#strings.abbreviate(blog.content, 100)}"></p>
                        <a th:href="@{'/blogs/' + ${blog.id}}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${totalPages > 1}" aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/blogs(page=${currentPage - 1}, size=${pageSize}, categoryId=${categoryId}, title=${title})}">&laquo;</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${currentPage == i} ? 'active'">
                        <a class="page-link" th:href="@{/blogs(page=${i}, size=${pageSize}, categoryId=${categoryId}, title=${title})}" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                        <a class="page-link" th:href="@{/blogs(page=${currentPage + 1}, size=${pageSize}, categoryId=${categoryId}, title=${title})}">&raquo;</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
