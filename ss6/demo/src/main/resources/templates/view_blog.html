<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${blog.title}">Blog Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${blog.title}">Blog Title</h1>
        <p><strong>Category:</strong> <span th:text="${blog.category.name}">Category Name</span></p>
        <p><strong>Author:</strong> <span th:text="${blog.appUser.userName}">Author Name</span></p>
        <p><strong>Created At:</strong> <span th:text="${#temporals.format(blog.createdAt, 'dd-MM-yyyy HH:mm')}">Creation Date</span></p>
        <p><strong>Updated At:</strong> <span th:text="${#temporals.format(blog.updatedAt, 'dd-MM-yyyy HH:mm')}">Update Date</span></p>

        <div th:if="${blog.img}">
            <img th:src="@{${blog.img}}" alt="Blog Image" style="max-width: 100%; margin-bottom: 20px;">
        </div>

        <div th:utext="${blog.content}">Blog Content</div>

        <div class="mt-4">
            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}" class="btn btn-primary">Edit</a>
            <form th:action="@{/blogs/{id}/delete(id=${blog.id})}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this blog?')">Delete</button>
            </form>
            <a th:href="@{/blogs}" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</body>
</html>
