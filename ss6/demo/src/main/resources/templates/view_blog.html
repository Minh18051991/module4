<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        .blog {
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="blog">
        <h2 th:text="${blog.title}">Blog Title</h2>
        <p th:text="${blog.content}">Blog Content</p>
        <p>Category: <span th:text="${blog.category.name}">Category Name</span></p>
        <p>Created At: <span th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd HH:mm')}">Created At</span></p>
    </div>
</div>
</body>
</html>
