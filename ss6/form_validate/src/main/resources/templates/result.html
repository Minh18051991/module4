<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Successful</title>
</head>
<body>
    <h2>Registration Successful!</h2>
    <p>Thank you for registering! <span th:text="${user.firstName}"></span>!</p>
    <p>Your details:</p>
    <ul>
        <li>First Name: <span th:text="${user.firstName}"></span></li>
        <li>Last Name: <span th:text="${user.lastName}"></span></li>
        <li>Phone Number: <span th:text="${user.phoneNumber}"></span></li>
        <li>Age: <span th:text="${user.age}"></span></li>
        <li>Email: <span th:text="${user.email}"></span></li>
    </ul>
    <a href="/">Back to registration form</a>
</body>
</html>
