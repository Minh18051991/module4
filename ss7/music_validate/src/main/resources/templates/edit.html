<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Song</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Song</h1>
        <form th:action="@{/songs/update/{id}(id=${songId})}" th:object="${songDTO}" method="post">
            <div class="form-group">
                <label for="name">Song Name</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" />
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" id="artist" th:field="*{artist}" class="form-control" />
                <div th:if="${#fields.hasErrors('artist')}" th:errors="*{artist}" class="text-danger"></div>
            </div>
            <div class="form-group">
                <label for="genre">Genre</label>
                <input type="text" id="genre" th:field="*{genre}" class="form-control" />
                <div th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}" class="text-danger"></div>
            </div>
            <button type="submit" class="btn btn-primary">Update Song</button>
        </form>
    </div>
</body>
</html>
