<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List of Songs</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">List of Songs</h1>
        <a href="/songs/new" class="btn btn-primary mb-3">Add New Song</a>
        <div class="row">
            <div th:each="song : ${songs}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${song.name}">Song Name</h5>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${song.artist}">Artist</h6>
                        <p class="card-text" th:text="${song.genre}">Genre</p>
                        <a th:href="@{/songs/edit/{id}(id=${song.id})}" class="btn btn-warning">Edit</a>
                        <a th:href="@{/songs/delete/{id}(id=${song.id})}" class="btn btn-danger">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
