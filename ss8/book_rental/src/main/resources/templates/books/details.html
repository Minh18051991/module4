<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Book Details</h1>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="${book.title}"></h5>
                <p class="card-text">ID: <span th:text="${book.id}"></span></p>
                <p class="card-text">Quantity: <span th:text="${book.quantity}"></span></p>
                <a href="/books" class="btn btn-primary">Back to List</a>
                <a th:href="@{/books/edit/{id}(id=${book.id})}" class="btn btn-warning">Edit</a>
            </div>
        </div>
    </div>
</body>
</html>
