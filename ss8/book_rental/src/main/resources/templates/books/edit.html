<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Book</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Book</h1>
        <form th:action="@{/books/update}" th:object="${book}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
            </div>
            <div class="form-group">
                <label for="rentalFeePerDay">Rental Fee Per Day</label>
                <input type="number" class="form-control" id="rentalFeePerDay" th:field="*{rentalFeePerDay}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
            <a href="/books" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
