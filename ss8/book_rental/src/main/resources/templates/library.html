<!-- src/main/resources/templates/library.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Library</h1>

        <!-- Display visit count -->
        <div class="mt-3">
            <h2>Visit Count: <span th:text="${visitCount}"></span></h2>
        </div>

        <!-- Existing content -->
        <div class="mt-3">
            <h2>Books</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Quantity</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.id}"></td>
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.quantity}"></td>
                        <td>
                            <a th:href="@{/books/borrow/{id}(id=${book.id})}" class="btn btn-success">Borrow</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="mt-3">
            <a th:href="@{/books/new}" class="btn btn-primary">Add New Book</a>
        </div>
        <div class="mt-5">
            <h2>Return Book</h2>
            <form th:action="@{/books/return}" method="post">
                <div class="form-group">
                    <label for="borrowCode">Borrow Code</label>
                    <input type="text" class="form-control" id="borrowCode" name="borrowCode" required>
                </div>
                <button type="submit" class="btn btn-danger">Return Book</button>
            </form>
        </div>
    </div>
</body>
</html>
